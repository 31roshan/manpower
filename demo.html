<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<p style="padding: 2px 50px 2px 50pz; margin: 1px 50px 0px 50px; color: green;" >
    <b>Calling for Queary</b> 
     <br>WhatApps, Viber, Imo, Signal : &nbsp;<b>+977 9831061xxx</b> <hr></p>
  <div class="container">
    <h2>Contact Us for Text Massage</h2>
    <form
  action="https://formspree.io/f/xpzvqoqo"
  method="POST"
> 
    
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name"  autocomplete="off" required>

      <label for="email">Your Email:</label>
      <input type="email" 
             id="email" 
            name="email" 
            placeholder="demo@gmail.com"
            autocomplete="off"
            required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="4"  autocomplete="off" required ></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
